<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    .container {
    max-width: 960px;
    }

    .pricing-header {
    max-width: 700px;
    }

    .card-deck .card {
    min-width: 220px;
    }
    .search-bar{
        max-width: 500px;
        width: 100%;
    }

    form{
        width: 100%;
    }

</style>
  <!-- HEADER -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        <p>Hello, {{request.user.username}}</p> 
        {% endif %}
    </h5>

    <div class="search-bar mt-sm-2 mr-2">
        <form method="GET">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search Blog Post">
        </form>
    </div>

    <nav class="my-2 my-md-0 mr-md-3">
    {% if request.user.is_authenticated %}
        <a href="{% url 'home' %}" class="p-2 text-dark">Home</a>
        <a href="{% url 'account' %}" class="p-2 text-dark">Account</a>
        <a href="{% url 'logout' %}" class="p-2 text-dark">Logout</a> 
      {% else %}
        <a href="{% url 'home' %}" class="p-2 text-dark">Home</a>
        <a href="{% url 'login' %}" class="p-2 text-dark">Login</a>
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
  </div>

  <script type="text/javascript">
        document.getElementById("id_q").value = "{{query}}"
  </script>
  <!-- END HEADER-->
